<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tu lista de compra</title>
        <link rel="shortcut icon" href="descarga.png" type="image/png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Lista de compra</h1>
            <nav>
                <ol>
                    <li><a href="">Principal</a></li>
                    <li class="list"><a href="">Lista</a></li>
                    <li><a href="">Aceca de</a></li>
                </ol>
            </nav>
        </header>
        <div>
            <p class="minus"><a href="index.html">-</a></p>
            <p>2/3 Comprados</p>
        </div>
        <section>
            <form>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Escribe tu nombre"
                    minlength="2"
                    autocomplete="off"
                    required
                />
                <input
                    type="text"
                    name="precio"
                    id="precio"
                    placeholder="Escribe tu presupuesto"
                    minlength="1"
                    autocomplete="off"
                    required
                />
                <button>Modificar</button>
            </form>
        </section>
        <footer>Verif CSS</footer>
    </body>
</html>
